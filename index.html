<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="java.js" defer></script>
</head>


<body>
    
    <div class="container">

        <div class="conteudos">
            <img src="imagens/ilustrativa.jpg" width="450px" alt="imagem ilustrativa">

            <div class="form">
                <h1>Gerar QR Code</h1>
                <p>Digite uma URL ou insira algum texto</p>
                <input type="text" placeholder="Insira alguma URL ou texto">
                <button>Gerar QR Code</button>
                <div class="qr-code">
                    <img src="" class="imagem">
                </div>
            </div>
        </div>
    </div>

</body>


</html>
